<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Task Manager</title>
        <meta charset="utf-8">

        <!-- 
            TO-DO: Include Bootstrap 5 and the <meta> tag for proper rendering/touch zooming.
        -->
            <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

        <!--
            TO-DO: Create a fixed container to hold ALL content of the page. 
                   Set its top margin to size 3.
        -->
        <div class="mt-5 container">
            <h1>Task Manager</h1>
        <br />


        <!--
            TO-DO: Turn the nav menu into toggleable navigation pills. 
                   Make the "Add Task" tab active by default.
        -->

        
        <!--
            TO-DO: Create a div that wraps BOTH tabs and their content inside it.
                   Add tab panes for each tab.
                   Make the "Add Task" tab active by default.
                   Make the "Task List" tab fade in and out when clicked.
        -->

        <div id="nav">
            <!-- Nav pills -->
            <ul class="nav nav-pills">
                <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="pill" href="#add">Add Task</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#tasks">Menu 1</a>
                </li>
            </ul>
            
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane container active" id="add">
                    <div>
                        <br />
            
                        <!-- TO-DO: Use this div to create a basic card. Set its top margin to size 4. -->
                        <div class="card mt-4">
            
                            <!-- TO-DO: Make this div the card heading. Change its background and text color. -->
                            <div class="card-header text-bg-primary">Add Task</div>
            
                            <!-- TO-DO: Make this div the card body. -->
                            <div class="card-body">
                                <form id="taskForm">
                                    <div class="mb-3">
            
                                        <!-- TO-DO: Create a stacked form with proper form styling and correct padding. -->
                                        <label for="taskName" class="form-label">Task Name</label>
                                        <input type="text" id="taskName" class="form-control" required>
            
                                    </div>
                                    <div class="mb-3">
            
                                        <!-- TO-DO: Create a stacked form with proper form styling and correct padding. -->
                                        <label for="taskDescription" class="form-label">Task Description</label>
                                        <textarea id="taskDescription" rows="3" class="form-control" required></textarea>
            
                                    </div>
            
                                    <!-- TO-DO: Style the submit button. -->
                                    <button type="submit" class="btn btn-primary">Add Task</button>
                                </form>
                            </div>
                        </div>     
                    </div>

                </div>
                <div class="tab-pane container fade" id="tasks">
                    <br />
        
                    <!-- TO-DO: Use this div to create a basic card. Set its top margin to size 4. -->
                    <div class="card mt-4">

        
                        <!-- TO-DO: Make this div the card heading. Change its background and text color. -->
                        <div class="card-header text-bg-primary">Task List</div>
        
                        <!-- TO-DO: Make this div the card body. -->
                        <div class="card-body">
        
                            <!-- TO-DO: Style the table. -->
                            <table class="table-striped table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Task Name</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="taskList">
                                    <!-- Tasks will be dynamically added here. -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                </div>
    
            </div>

    </div>
          

        
    <script src="js/add.js"></script>

    </body>
</html>
